<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>momentum</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="center">

        <div class="clock">
            <h1 class="time">00:00:00</h1>
        </div>

        <div class="wrapper">
            <form class="greeting-form">
                <input class="greeting-input" type="text" placeholder="What Is Your Name">
            </form>
        </div>

        <div class="greeting">
            <h2 class="greeting-msg"></h2>
        </div>

        <div class="wrapper">
            <form class="toDo-form">
                <input class="toDo-input" type="text" placeholder="What Will You Do Today?">
            </form>
        </div>

        <div class="wrapper">
            <ul class="toDo-list">

            </ul>
        </div>

    </div>
    <div class="center-below"></div>
    <script src="clock.js"></script>
    <script src="greeting.js"></script>
    <script src="toDo.js"></script>
</body>
</html>
